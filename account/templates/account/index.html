{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login - ShiraziDEV.ir</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static "account/css/style.css" %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static "account/images/bg.jpg" %});">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div>
                    <a href="/">
                      <img title="" alt="" src="{% static 'img/whitenamelogo.png' %}" style="width: 120px; text-align: center; display: block;">
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center"></h3>
                        <hr>
                        <form action="#" class="signin-form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input dir="rtl" type="text" class="form-control" name="username" placeholder="نام کاربری" required>
                            </div>
                            <div class="form-group">
                                <input dir="rtl" id="password-field" type="password" class="form-control" name="password" placeholder="رمز عبور" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">ورود به سیستم</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">مرا بخاطر بسپار
                                        <input type="checkbox" name="remember" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<script src="{% static "account/js/jquery.min.js" %}"></script>
  <script src="{% static "account/js/popper.js" %}"></script>
  <script src="{% static "account/js/bootstrap.min.js" %}"></script>
  <script src="{% static "account/js/main.js" %}"></script>

	</body>
</html>
